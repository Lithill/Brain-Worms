<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brain Worms</title>
<!-- for favicon, generated at https://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
<!-- 	end of favicon info -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <meta name="description"
		content="A Whack-a-Mole game about brain-eating worms.">
	<meta name="keywords" content="whack, mole, brain, worms, game">
	<meta name="author" content="Rossanne Hamilton">
</head>

<body>
		<div class="container">
<!-- Left column -->
		  <div class="title">
				<h1>Brain Worms</h1>
				<img src="assets/images/tilde-worm.webp" alt="Tilde worm">
			</div>
		  <div class="instructions">
				<p>Click each worm as it appears</p>
				<img src="assets/images/tilde-worm.webp" alt="Tilde worm">
				<p>Don't let the worms eat your brain</p>
			</div>
		  <div class="game-buttons">
		    <div class="play-button-div">
					<button id ="playButton" onclick="playGame()">
						<img src="assets/images/play-button.webp" alt="Play button">
					</button>
				</div>
		    <div class="pause-button-div">
					<button id ="pauseButton" onclick="pauseGame()">
						<img src="assets/images/pause-button.webp" alt="Pause button">
					</button>
				</div>
		    <div class="restart-button-div">
					<button id ="restartButton" onclick="restartGame()">
						<img src="assets/images/restart-button.webp" alt="Restart button">
					</button>
				</div>
		    <div class="start-button-label">
					<p>Play</p>
				</div>
		    <div class="pause-button-label">
					<p>Pause</p>
				</div>
		    <div class="restart-button-label">
					<p>Restart</p>
				</div>
		  </div>
<!-- Middle column -->
	  	<div class="brain">
				<div class="worm-box">
					<div class="fear worm"></div>
					<div class="shame worm"></div>
					<div class="shyness worm"></div>
					<div class="embarrassment worm"></div>
					<div class="anxiety worm"></div>
					<div class="dread worm"></div>
				</div>
	  	</div>
<!-- Right column -->
			<div class="leaderboard">
				<h1>Leaderboard</h1>
				<img src="assets/images/tilde-worm-reverse.webp" alt="Brain Worms Game">
				<p>Insert names and scores here</p>
<!-- Game timer -->
				<h1>Timer</h1>
				<p id="counter">00:00</p>
				<h1>Score</h1>
				<p id="score">0</p>
			</div>
		</div>
		
	  <script src="script.js"></script>
	</body>

</html>
